<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container flex flex-col space-y-3 ">
        <!-- Header and input -->
        <div class="mx-auto flex justify-center  py-7  ">
            <h3 class=" font-bold text-slate-700 text-4xl">Shopping List</h3>
        </div>
        <form id="item-form" class="space-y-4">
            <div class="form-control flex flex-col  space-y-3">
                <input type="text" 
                    id="item-input" 
                    placeholder="Enter item" 
                    class=" form-input mx-auto border border-gray-600 w-96 h-9"
                    name="item"
                 ></div>
                 

            <div class="form-control  flex ">
                <button type="submit" class=" btn  bg-slate-700 mx-auto content-start hover:bg-slate-600 px-10 font-bold  text-white rounded-full py-2 ">+ Add item</button>
            </div>
        </form>
        <!-- Filter -->
        <div class=" mx-auto ">
            <input type="text" 
                    placeholder="Filter " 
                    id="filter"
                    class="border border-gray-500 w-56">
        </div>
        <!-- Lists -->
        
        <div  class="mx-auto ">
            <ul id="item-list" class="items space-y-2">
                <li class=" flex border w-96 py-2  font-bold justify-between">
                    Apple
                    <button class="text-red-500 font-bold px-2 ">
                        X</button>

                </li>
                <li class=" flex border w-96 py-2 font-bold justify-between">
                    Orange
                    <button class="text-red-500 font-bold px-2">X</button>

                </li>
                <li class=" flex border w-96 py-2 font-bold justify-between">
                    Banana
                    <button class="text-red-500 font-bold px-2">X</button>
                </li>
            </ul>
        </div>
        <!-- Clear -->
        <div class="">
            <button  type="submit"
            id="clear"
            class="clear-btn flex text-white bg-slate-700 hover:bg-slate-600  font-bold px-10 py-2 rounded-full mx-auto">Clear All</button>
        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
